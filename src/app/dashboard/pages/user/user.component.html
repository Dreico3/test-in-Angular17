<app-title [title]="'usuario: '+completeName()"></app-title>
@if (user()) {
    <section>
        <img [srcset]="user()!.avatar" [alt]="user()!.first_name">
        <div>
            <h2>{{user()?.first_name}} {{user()?.last_name}}</h2>
            <h2>{{completeName()}}</h2>
            <p>{{user()?.email}}</p>
        </div>
    </section>
}@else {
    <p>cargando informacion del usuario</p>
}
